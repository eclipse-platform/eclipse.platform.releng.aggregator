  <h1>Changing the key bindings</h1>
  <p>The function of the keyboard can be extensively customized in Eclipse.</p>
  <p>Use the <a class="command-link" href=
  'javascript:executeCommand("org.eclipse.ui.window.preferences(preferencePageId=org.eclipse.ui.preferencePages.Keys)")'>
  <img src="PLUGINS_ROOT/org.eclipse.help/command_link.svg" alt="command link"> <b>General &gt; Keys</b></a> preference
  page to <a href="../concepts/accessibility/keyboardshortcuts.htm">assign key sequences</a> to many of the commands in
  Eclipse.</p>
  <h3 class="related">Related concepts</h3><a href="../concepts/accessibility/keyboardshortcuts.htm">Keys</a><br>
  <a href="../concepts/accessibility/navigation.htm">Navigating the user interface by using the keyboard</a>
