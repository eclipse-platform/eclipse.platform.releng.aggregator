<h1>Incompatibilities Between Eclipse JDT 4.3 and Luna (4.4)</h1>

<p>
  Eclipse did not change incompatibly between 4.3 and 4.4 in ways that affect
  plug-ins. Plugins that ran on 4.3 should run on 4.4 without any problems.
</p>
