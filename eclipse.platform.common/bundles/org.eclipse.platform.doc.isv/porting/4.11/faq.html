<h2><a name="errorLog">1. Error Log View Moved from PDE to Platform</a></h2>
<p>Bundle <code>org.eclipse.ui.views.log</code>, which contains the Error Log view,
has been moved from PDE feature <code>org.eclipse.pde</code> to Platform feature
<code>org.eclipse.platform</code>.</p>
