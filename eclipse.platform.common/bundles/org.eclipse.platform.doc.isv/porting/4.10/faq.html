<h2><a name="batik">1. Equinox DS Bundle Removal</a></h2>
<p>Bundle <code>org.eclipse.equinox.ds</code> is not part of the default features and products any more. It's been
usefully replaced by the <code>org.apache.felix.scr</code> bundle which provide support for declarative services.</p>
