    <h1>
      Using Code Assist
    </h1>
    <p>
      The scrapbook editor supports code assist similarly to the regular Java
      editor.
    </p>
    <p>
      For example, type&nbsp;<em>TestCase&nbsp;</em>in the scrapbook editor and press <em><strong>Ctrl+Space</strong></em>. Code assist prompts you with possible completions.    </p>
