<h1> Inspect Selected Variable </h1>
<p> Select the <strong>Inspect</strong> command [ <img src="../../../images/org.eclipse.jdt.debug.ui/etool16/insp_sbook.svg" alt="Inspect"> ]  to create an inspect expression associated with the selected variable and add it to the <a href="../expressions/ref-expressions_view.htm"><strong>Expressions View</strong></a>.</p>
<p>This command applies to:</p>
<ul>
  <li><a href="../../../reference/views/expressions/ref-expressions_view.htm"><strong>Expressions View</strong></a></li>
  <li><a href="../../../reference/views/variables/ref-variables_view.htm"><strong>Variables View</strong></a></li>
</ul>
