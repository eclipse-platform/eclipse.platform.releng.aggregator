<h1> Remove Selected Expressions</h1>
<p> Select the <strong>Remove</strong> command [ <img src="../../../images/org.eclipse.debug.ui/elcl16/rem_co.svg" alt="Remove Selected Expressions"> ] to remove the selected watch expression(s) from the <strong><a href="../../../reference/views/expressions/ref-expressions_view.htm">Expressions View</a></strong>.</p>
<p>You can also perform this same action by selecting the expression(s) that you wish to remove and pressing the <strong>Delete</strong> key.</p>
