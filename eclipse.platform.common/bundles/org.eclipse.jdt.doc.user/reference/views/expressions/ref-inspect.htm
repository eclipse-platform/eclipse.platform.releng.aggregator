<h1> Inspect Watchpoint Variable </h1>
<p> Select the <strong>Inspect</strong> command [ <img src="../../../images/org.eclipse.jdt.debug.ui/obj16/insp_sbook.svg" alt="Inspect Watchpoint Variable"> ] to inspect the selected variable in the <strong><a href="../../../reference/views/expressions/ref-expressions_view.htm">Expressions View</a></strong>. You can also use the keyboard shortcut <em><strong>Ctrl+Shift+I</strong></em>. </p>
