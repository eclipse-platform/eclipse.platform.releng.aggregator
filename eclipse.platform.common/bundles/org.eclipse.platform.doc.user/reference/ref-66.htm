  <title>Editor Area Marker Bar</title>

<body>
  <h1>Editor Area Marker Bar</h1>
  <p>The following markers can appear in the marker bar (to the left of the editor area):</p>
  <table border="1" cellspacing="0" cellpadding="4">
    <caption>
      Marker Bar Markers
    </caption>
    <thead>
      <tr>
        <th>Icon</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td align="center" valign="middle"><img src="../images/bookmark_obj.svg" alt="Bookmark icon" /></td>
        <td>Bookmark</td>
      </tr>
      <tr>
        <td align="center" valign="middle"><img src="../images/brkp_obj.svg" alt="Breakpoint icon" /></td>
        <td>Breakpoint</td>
      </tr>
      <tr>
        <td align="center" valign="middle"><img src="../images/tasks_tsk.svg" alt="Task marker icon" /></td>
        <td>Task marker</td>
      </tr>
      <tr>
        <td align="center" valign="middle"><img src="../images/searchm_obj.svg" alt="Search result icon" /></td>
        <td>Search result</td>
      </tr>
      <tr>
        <td align="center" valign="middle"><img src="../images/error_obj.svg" alt="Error marker icon" /></td>
        <td>Error marker</td>
      </tr>
      <tr>
        <td align="center" valign="middle"><img src="../images/warning_obj.svg" alt="Warning marker icon" /></td>
        <td>Warning marker</td>
      </tr>
      <tr>
        <td align="center" valign="middle"><img src="../images/info_obj.svg" alt="Information marker icon" /></td>
        <td>Information marker</td>
      </tr>
    </tbody>
  </table>
</body>
