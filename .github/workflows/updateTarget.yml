name: Update Target Platform

on:
  workflow_call:
    inputs:
      author:
        description: Defines the committer / author that should be used for the commit
        required: false
        type: string
        default: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
      path:
        description: Defines the path where the target file to update is located
        required: true
        type: string
      branch:
        description: The branch, tag or SHA to checkout
        required: false
        type: string
        default: ''
    secrets:
      token:
        description: Personal Access Token to use for creating pull-requests
        required: true
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
        ref: ${{ inputs.branch }}
    - name: Set up Maven
      uses: stCarolas/setup-maven@d6af6abeda15e98926a57b5aa970a96bb37f97d1 # v5
      with:
        maven-version: 3.9.9
    - name: Set up JDK
      uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.6.0
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Update Target Platform
      working-directory: ${{ inputs.path }} 
      run: >-
          mvn -ntp --non-recursive tycho-version-bump:update-target@update-target
    - name: Create PR description file if missing
      if: ${{ hashFiles(format('{0}/target/targetUpdates.md', inputs.path)) == '' }}
      working-directory: ${{ inputs.path }}
      run: |
          mkdir -p target
          echo '## Everything is up to date' > target/targetUpdates.md
    - name: Create Pull Request
      id: create-pr
      uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f # v7.0.5
      with:
        commit-message: Update target-platform with latest version
        branch: update_target
        title: Dependency Updates
        body-path: ${{ inputs.path }}/target/targetUpdates.md
        delete-branch: true
        draft: false
        token: ${{ secrets.token }}
        committer: ${{ inputs.author }}
        author: ${{ inputs.author }}
        add-paths: |
            **/*.target
    - name: Check license vetting status and ask for review if required
      if: ${{ steps.create-pr.outputs.pull-request-operation == 'created' }} || ${{ steps.create-pr.outputs.pull-request-operation }} == 'updated'
      uses: eclipse-dash/dash-licenses/.github/actions/maven-license-check-action@master
      with:
        request-review: true
        project-id: eclipse.platform
      env:
          GITLAB_API_TOKEN: ${{ secrets.ECLIPSE_GITLAB_API_TOKEN }}