    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /cje-production/dockerfiles/centos-gtk4-mutter/9-swtBuild
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /cje-production/dockerfiles/opensuse-gtk3-metacity/15-gtk3
